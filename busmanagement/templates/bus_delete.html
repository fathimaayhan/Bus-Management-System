{% extends 'index.html' %}
{% load static %}
{% block content %}

    <h2>Are you sure you want to delete this bus?</h2>

    <p><strong>Bus Number:</strong> {{ bus.busnumber }}</p>
    <p><strong>Seating Capacity:</strong> {{ bus.seating_capacity }}</p>
    <p><strong>Route:</strong>{{ bus.route }}</p>
    <p><strong>Driver:</strong> {{ bus.driver.name }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'bus_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
